spring.application.name=NotificationService-test

# Use H2 for tests (if needed in future)
spring.datasource.url=jdbc:h2:mem:notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

eureka.client.enabled=false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Dummy mail properties to satisfy placeholders in production config
SPRING_MAIL_ID=test@example.com
SPRING_MAIL_PASSWORD=testpass
spring.mail.username=${SPRING_MAIL_ID}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.host=localhost
spring.mail.port=1025
