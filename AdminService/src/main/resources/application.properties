spring.application.name=AdminService
server.port=8095

# ============================
# Eureka Configuration
# ============================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://service-registry:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ============================
# Feign & LoadBalancer
# ============================
spring.cloud.openfeign.discovery.enabled=true
spring.cloud.loadbalancer.retry.enabled=true

# ============================
# Logging (debug-level tracing)
# ============================
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.SpringBoot.AdminService=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
