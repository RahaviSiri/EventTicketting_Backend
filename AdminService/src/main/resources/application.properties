spring.application.name=${SPRING_APPLICATION_NAME:AdminService}

# =====================================================
# Server Configuration (Dynamic port for Render)
# =====================================================
server.port=${PORT:8095}

# =====================================================
# Eureka Configuration
# =====================================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# =====================================================
# Feign & LoadBalancer Configuration
# =====================================================
spring.cloud.openfeign.discovery.enabled=${SPRING_CLOUD_OPENFEIGN_DISCOVERY_ENABLED:true}
spring.cloud.loadbalancer.retry.enabled=${SPRING_CLOUD_LOADBALANCER_RETRY_ENABLED:true}

# =====================================================
# Logging Levels
# =====================================================
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.SpringBoot.AdminService=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

