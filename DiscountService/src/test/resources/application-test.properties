spring.application.name=DiscountService-test

# H2 for tests
spring.datasource.url=jdbc:h2:mem:discountdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

eureka.client.enabled=false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

# Dummy Cloudinary properties for DiscountService
cloudinary.cloud_name=test-cloud
cloudinary.api_key=test-key
cloudinary.api_secret=test-secret

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
