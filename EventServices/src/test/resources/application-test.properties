spring.application.name=EventServices-test

# Use H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:eventdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

# Disable security auto-configuration in tests (if using Spring Security)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Provide dummy Cloudinary properties so CloudinaryConfig bean can initialize
cloudinary.cloud_name=test-cloud
cloudinary.api_key=test-key
cloudinary.api_secret=test-secret
